<!DOCTYPE html>
<html>
<head>
<style> 
@keyframe example{
  from{
  background-color:red;
  }
  to{
  background-color:blue;
  }
}

div {
    width: 100px;
    height: 100px;
    background-color: red;
    animation-name: example;
    animation-duration: 2s;
}
</style>
</head>
<body>

<div></div>

</body>
